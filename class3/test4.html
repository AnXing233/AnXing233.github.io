    <p>万维网的概念：</p>
<blockquote cite="https://baike.baidu.com/item/www/109924">WWW (World Wide Web，万维网)是存储在Internet计算机中、数量巨大的文档的集合。
这些文档称为页面，它是一种超文本(Hypertext)信息，可以用于描述超媒体。
文本、图形、视频、音频等多媒体，称为超媒体(Hypermedia)。
Web上的信息是由彼此关联的文档组成的，而使其连接在一起的是超链接(Hyperlink)。
</blockquote>
